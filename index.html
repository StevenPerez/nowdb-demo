<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>nowDB</title>
	<style>
		.pull-center {
			text-align: center;
		}
		.clicks-counter, .btn-click {
			width: 100%;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand brand-name" href="#">
					<span>nowDB</span>
				</a>
			</div>
		</div>
	</nav>

	<div class="row">
		<div class="col-xs-4 col-md-5"></div>
		<div class="col-xs-4 col-md-2">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control name" id="name" placeholder="Name">
			</div>
		</div>
		<div class="col-xs-4 col-md-5"></div>
	</div>

	<div class="row">
		<div class="col-xs-4 col-md-5"></div>
		<div class="col-xs-4 col-md-2 pull-center">
			<button class="btn btn-success btn-click" type="button">
				<span>Click Here !!!</span>
			</button>
		</div>
		<div class="col-xs-4 col-md-5"></div>
	</div>
	<br/>
	<br/>
	<div class="row">
		<div class="col-xs-4 col-md-5"></div>
		<div class="col-xs-4 col-md-2 pull-center">
			<div class="btn btn-info clicks-counter disabled">
				Clicks <span class="badge counter">0</span>
			</div>
		</div>
		<div class="col-xs-4 col-md-5"></div>
	</div>

	<br />
	<div class="row">
		<div class="col-xs-2 col-md-4"></div>
		<div class="col-xs-8 col-md-4">
			<div class="table-responsive">
				<table class="table">
					<tr>
						<th>#</th>
						<th>User</th>
						<th>Date</th>
					</tr>
					<tbody class="t-body"></tbody>
				</table>
			</div>
		</div>
		<div class="col-xs-2 col-md-4"></div>
	</div>

	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="play.js"></script>
</body>
</html>
